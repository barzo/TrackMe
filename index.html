<!doctype html>
<html>
<head>
	<title>TrackMe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/app.css" type="text/css" media="screen">
	<script src="js/lib/angular.min.js"></script>
	<script>
	var trackingTimerID;
	document.addEventListener("deviceready", onDeviceReady, false);

	function onDeviceReady() {
		//navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
		navigator.splashscreen.hide();
		trackingTimerID = window.setInterval(trackMe, 5000);
	}
	
	function trackMe() {
		navigator.geolocation.getCurrentPosition(showLocation, locationError);
	}

	function showLocation(position) {
		var e = document.getElementById('results');
		e.innerHTML = '<p>'+
			'Latitude: '          + position.coords.latitude          + '<br/>' +
			'Longitude: '         + position.coords.longitude         + '<br/>' +
			'Accurate to within ' + position.coords.accuracy          + 'm<br/>' +
			'Timestamp: '         + position.timestamp                + ''
		+'</p>' + e.innerHTML;
	};
	function locationError(error) {
		var e = document.getElementById('results');
		e.innerHTML = '<p class="error">Error ' + error.code + ': ' + error.message +'</p>' + e.innerHTML;
	}
	</script>
</head>
<body>
<center>
	<h1>Track Me</h1>
	<h6>v0.0.1</h6>

	<button id="showWhereIam" onclick="trackMe();">Where am I?</button>
	<!-- <button id="showOptions">Options</button> -->
	
	<div id="results">
	</div>
</center>
</body>
</html>
