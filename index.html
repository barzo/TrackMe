<!doctype html>
<html>
<head>
	<title>TrackMe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/app.css" type="text/css" media="screen">
	<script src="js/lib/angular.min.js"></script>
	<script>
	document.addEventListener("deviceready", onDeviceReady, false);

	function onDeviceReady() {
		//navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
		navigator.splashscreen.hide();
	}

	function showLocation(position) {
		alert('Latitude: '          + position.coords.latitude          + '\n' +
			  'Longitude: '         + position.coords.longitude         + '\n' +
			  'Accurate to within '   + position.coords.accuracy          + 'm\n' +
			  'Timestamp: '         + position.timestamp                + '\n');
	};
	function locationError(error) {
		alert('code: ' + error.code + '\n' + 'message: "' + error.message +'"');
	}
	
	function showMovement(acceleration) {
		alert('Acceleration X: ' + acceleration.x + '\n' +
			'Acceleration Y: ' + acceleration.y + '\n' +
			'Acceleration Z: ' + acceleration.z + '\n' +
			'Timestamp: '      + acceleration.timestamp);
	}

	function accelerometerError() {
		alert('Accelerometer Error!');
	}

	</script>
</head>
<body>
<center>
	<h1>Track Me</h1>
	<h6>v0.0.1</h6>

	<button id="showWhereIam" onclick="navigator.geolocation.getCurrentPosition(showLocation, locationError);">Where am I?</button>
	<button id="amImoving" onclick="navigator.accelerometer.getCurrentAcceleration(showMovement, accelerometerError);alert('Getting current acceleration...');">Am I moving?</button>
	<!-- <button id="showOptions">Options</button> -->
</center>
</body>
</html>
